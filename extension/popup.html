<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h3>MOSDAC Assistant</h3>
            <button id="clear-chat" class="clear-btn" title="Clear conversation">üóëÔ∏è</button>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">
                <p>Ask me anything about MOSDAC data!</p>
                <p class="hint">Try: "What is OSCAT data?" or "How to download data?"</p>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about MOSDAC..." maxlength="500">
            <button id="send-btn">Send</button>
        </div>

        <!-- Context Info -->
        <div id="context-info" class="context-info hidden">
            <small>Using context from current page</small>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
